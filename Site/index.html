<!-- Full-width images with number and caption text -->
<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="https://i.guim.co.uk/img/media/e5ecca89ea10fe9e02d82f14974ddee6e9abfdec/0_507_8000_4801/master/8000.jpg?width=465&quality=85&dpr=1&s=none" style="width:100%">

</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="https://media.cnn.com/api/v1/images/stellar/prod/221101195047-3-fifa-world-cup-qatar-2022.jpg?c=original" style="width:100%">
</div>

<script type="text/javascript">
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 2500); // Change image every 2 seconds
}
</script>
